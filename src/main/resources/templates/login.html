<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Sign in form</title>
</head>
<body>
  <h1>Login</h1>
  <h2>Admin login </h2>
 
  <form action="#" th:action="@{/form}" method="POST">
    <h3>sign in</h3>
    <p><label class="username" for="username">Username</label>: <input type="text" name="username" id="username"/></p>
    <p><label class="password" for="password">Password</label>: <input type="password" name="password" id="password"/></p>
    <p><input class="submit" type="submit" value="Submit" /></p>
</form>

<style>
    
.submit {
    margin: auto;
    animation-delay: 1.1s;
    background: #1a361e;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 8px;
    color: white;
    margin-left: 5%;
    width: 70px;
    font-family: Arial, Helvetica, sans-serif;
  }

  .username {
    color: #1a361e;
    font-weight: 100;
    font-family: Arial, Helvetica, sans-serif;
    margin-left: -28px;
  }
  .password {
    color: #1a361e;
    font-weight: 100;
    font-family: Arial, Helvetica, sans-serif;
    margin-left: -25px;
  }

</style>

</html>
